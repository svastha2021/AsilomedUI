<h1 mat-dialog-title>Manage Patient</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input required matInput type="number" [(ngModel)]="phone_no">
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <button mat-button  [disabled]="!phone_no" [mat-dialog-close]="patientData" (click)="fetchDetails()" cdkFocusInitial>Retrieve</button>
</div>
