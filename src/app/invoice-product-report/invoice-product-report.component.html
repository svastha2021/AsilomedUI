<app-header></app-header>
<div class="container">
  <app-base-detail></app-base-detail>
  <h4>Invoice Product Report</h4>
  <div class="row">

    <mat-form-field appearance="fill" class="col-lg-3">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [(ngModel)]="from_date">
        <input matEndDate placeholder="End date" [max]="today" [(ngModel)]="to_date">
      </mat-date-range-input>
      <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="row mt-4">
    <button class="btn btn-success col-lg-2" (click)="getReports()"><i class="fa-solid fa-arrows-up-down mar5r"></i>Retrieve</button>

    <!-- <button class="btn btn-primary col-lg-2 ms-2" [disabled]="reportData.length === 0"
      (click)="export2Excel()">Export</button> -->

  </div>

  <div *ngIf="reportData && reportData.length>0">
    <inv-product-list-table [patientList]="reportData"></inv-product-list-table>
  </div>

  <div class="row mt-4" *ngIf="reportData?.length === 0">
    <strong>No Data for given period.</strong>
  </div>
