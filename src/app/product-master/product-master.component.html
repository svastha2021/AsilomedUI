<app-header></app-header>
<div class="container">
    <div class="row">
        <h3>Product Master</h3>
    </div>
    <div class="container mar30">
        
        <form class="example-form" [formGroup]="myForm" novalidate>
            
            <div class="col-lg-12">



                <mat-form-field appearance="fill" class="col-lg-3 pad10r">
                    <mat-label>Product Name</mat-label>
                    <input matInput type="text" name="product_name" formControlName="product_name" required>

                </mat-form-field>

                <mat-form-field appearance="fill" class="col-lg-2 pad10r">
                    <mat-label>UOM</mat-label>
                    <input matInput type="text" name="uom" formControlName="uom">

                </mat-form-field>

                <mat-form-field class="col-lg-3 pad10r" appearance="fill">
                    <mat-label>Bu</mat-label>
                    <mat-select formControlName="bu_id" required>
                        <mat-option *ngFor="let mode of bu" [value]="mode.bu_id">{{mode.bu_name}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-lg-12">

                <mat-form-field appearance="fill" class="col-lg-2 pad10r">
                    <mat-label>Stock In Hand</mat-label>
                    <input matInput type="number" onkeypress="return event.charCode >= 48" name="stock_in_hand" formControlName="stock_in_hand">

                </mat-form-field>
                <mat-form-field appearance="fill" class="col-lg-1 pad10r">
                    <mat-label>Min</mat-label>
                    <input matInput type="number" onkeypress="return event.charCode >= 48" name="min_stock" formControlName="min_stock">

                </mat-form-field>
                <mat-form-field appearance="fill" class="col-lg-1 pad10r">
                    <mat-label>Max</mat-label>
                    <input matInput type="number" min="0" onkeypress="return event.charCode >= 48" name="max_stock" formControlName="max_stock">

                </mat-form-field>

                <mat-form-field appearance="fill" class="col-lg-2 pad10r">
                    <mat-label>Reorder Level</mat-label>
                    <input matInput type="number" name="reorder_level" onkeypress="return event.charCode >= 48" formControlName="reorder_level">

                </mat-form-field>
                
                <mat-form-field class="col-lg-2 pad10r" appearance="fill">
                    <mat-label>Part Of Billing</mat-label>
                    <mat-select formControlName="billing_flag">
                        <mat-option *ngFor="let type of prdTypes" [value]="type.ref_code">{{type.ref_desc}}
                        </mat-option>

                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-lg-12">
                <mat-form-field appearance="fill" class="col-lg-2 pad10r">
                    <mat-label>Product Price</mat-label>
                    <input matInput type="number" onkeypress="return event.charCode >= 48" name="product_price" formControlName="product_price">

                </mat-form-field>
                <mat-form-field appearance="fill" class="col-lg-1 pad10r">
                    <mat-label>GST</mat-label>
                    <input matInput type="number" onkeypress="return event.charCode >= 48" name="gst_value" formControlName="gst_value">

                </mat-form-field>
                <mat-form-field appearance="fill" class="col-lg-3 pad10r">
                    <mat-label>Name for Invoice</mat-label>
                    <input matInput type="text" name="prod_name_invoice" formControlName="prod_name_invoice">

                </mat-form-field>
                <mat-form-field appearance="fill" class="col-lg-2 pad10r">
                    <mat-label>Account Code
                    </mat-label>
                    <input matInput type="text" name="account_code" formControlName="account_code">
                </mat-form-field>
            </div>
            <div>
                <div class="col-3">
                    <button class="btn btn-success" [disabled]="myForm.invalid" (click)="save()"><i class="fa-solid fa-paper-plane mar5r"></i>
                        Save</button>
                </div>
            </div>
        </form>
    </div>

</div>
