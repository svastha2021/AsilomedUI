<mat-form-field>
  <input
    matInput
    (keyup)="applyFilter($any($event.target).value)"
    placeholder="Filter"
  />
</mat-form-field>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8"
  style="width: 100%"
>
  <ng-container matColumnDef="mc_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>M/C Id</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" [(ngModel)]="element.mc_id" />
    </td>
  </ng-container>

  <ng-container matColumnDef="start_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" [(ngModel)]="element.start_time" />
    </td>
  </ng-container>
  <ng-container matColumnDef="end_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" [(ngModel)]="element.end_time" />
    </td>
  </ng-container>
  <ng-container matColumnDef="process_qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Process Qty</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="number" [(ngModel)]="element.process_qty" />
    </td>
  </ng-container>
  <ng-container matColumnDef="accept_qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Accept Qty</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="number" [(ngModel)]="element.accept_qty" />
    </td>
  </ng-container>

  <ng-container matColumnDef="reject_qty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reject Qty</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="number" [(ngModel)]="element.reject_qty" />
    </td>
  </ng-container>
  <ng-container matColumnDef="reject_reason">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reject Reason</th>
    <td mat-cell *matCellDef="let element">
      <input matInput type="text" [(ngModel)]="element.reject_reason" />
    </td>
  </ng-container>

  <ng-container matColumnDef="save">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Save</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="saveBlocking(element)">send</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
