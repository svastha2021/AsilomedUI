<section class="example-container mat-elevation-z8" tabindex="0">
    <div class="example-header">
      <mat-form-field class="mar20lr">
        <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
      </mat-form-field>
    </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" id="stock-register-table">

  <ng-container matColumnDef="transaction_date">
    <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
    <td mat-cell *matCellDef="let element"> {{element.trans_date | date: 'dd-MM-yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="product_name">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
  </ng-container>

  <ng-container matColumnDef="opening_stock">
    <th mat-header-cell *matHeaderCellDef> Opening Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.open_stock}} </td>
  </ng-container>

  <ng-container matColumnDef="goods_received">
    <th mat-header-cell *matHeaderCellDef> Goods Received </th>
    <td mat-cell *matCellDef="let element"> {{element.received_stock}} </td>
  </ng-container>

  <ng-container matColumnDef="goods_sold">
    <th mat-header-cell *matHeaderCellDef> Goods Sold </th>
    <td mat-cell *matCellDef="let element"> {{element.sold_stock}} </td>
  </ng-container>

  <ng-container matColumnDef="closing_stock">
    <th mat-header-cell *matHeaderCellDef> Closing Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.close_stock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>
