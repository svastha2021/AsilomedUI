<app-header></app-header>
<div class="container">
    <app-base-detail></app-base-detail>
    <h4>Payment/receipts Listing</h4>
    <div class="row">

        <mat-radio-group class=" mar20lr" aria-label="Select an option" [ngModelOptions]="{standalone: true}"
            [(ngModel)]="trans_type" (change)="changeType()">
            <mat-label>Transaction Type</mat-label>
            <mat-radio-button class="p-4" value="R">Receipts</mat-radio-button>
            <mat-radio-button class="p-4" value="P">Payments</mat-radio-button>
        </mat-radio-group>


        <mat-form-field appearance="fill" class="col-lg-3">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Start date" [(ngModel)]="from_date">
                <input matEndDate placeholder="End date" [max]="today" [(ngModel)]="to_date">
            </mat-date-range-input>
            <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </div>
    <div class="row mt-4">
        <button class="btn btn-success col-lg-2" (click)="getReports()"><i class="fa-solid fa-magnifying-glass mar5r"></i>Retrieve</button>

    </div>
