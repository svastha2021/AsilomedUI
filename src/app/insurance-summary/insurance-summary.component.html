<app-header></app-header>
<div class="container">
    <form [formGroup]="insSummaryForm">
        <div class="row">
            <h3>Summary</h3>
            <div class="row">
                <div class="col-3">
                    <div class="supplier-item">
                        <label for="month" class="form-label fs">Month</label>
                        <select class="form-control" name="month"  formControlName="month">
                            <option value="undefined" selected disabled>--Select--</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="supplier-item">
                        <label for="year" class="form-label fs">Year</label>
                        <input type="text" class="form-control" formControlName="year" name="year">
                    </div>
                </div>
                <div class="col-3">
                    <button (click)="getInsuSummay()" class="btn btn-success mt30"><i class="fa-solid fa-paper-plane mar5r"></i>Submit</button>
                </div>
            </div>
        </div>
        <br>
    </form>
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr class="table-heading">
            <th>SI No</th>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>No of Dialysis</th>
            <th>Entry completed</th>
            <th>Entry Pending</th>
          </tr> 
        </thead>
        <tbody>
            <ng-container *ngFor="let data of tableData">
                <tr>
                    <td colspan="12" class="b">{{data.ref_desc}}</td>
                </tr>
                <tr *ngFor="let data of data.details; let i=index">
                    <td>{{i+1}}</td>
                    <td (click)="goToInsScreen(data)" class="nav-link pointer">{{data.patient_id}}</td>
                    <td>{{data.patient_name}}</td>
                    <td>{{data.total_dialy}}</td>
                    <td>{{data.completed}}</td>
                    <td>{{data.not_completed}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>

</div>
